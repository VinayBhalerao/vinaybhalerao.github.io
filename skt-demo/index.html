<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>SKT demo - Vertex Search</title>
    </head>
    <body>
        <div class="container">
            <form action="https://www.google.com/search" class="search" id="search-bar">
                <!--<input type="search" placeholder="Type something..." name="q" class="search__input"> -->
                <input placeholder="Search here" id="searchWidgetTrigger" class="search__input"/>
    
                <div class="search__button" id="search-button">
                    <i class="ri-search-2-line search__icon"></i>
                    <i class="ri-close-line search__close"></i>
                </div>
            </form>
        </div>

        <!--=============== MAIN JS ===============-->
        <script src="assets/js/main.js"></script>
        <script src="https://cloud.google.com/ai/gen-app-builder/client?hl=en_US"></script>

        <gen-search-widget
          configId="10af0bfe-deef-4245-ba97-b38893177702"
          triggerId="searchWidgetTrigger">
        </gen-search-widget>

    </body>
</html>
